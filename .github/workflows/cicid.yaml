name: Build and Deploy to IIS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o .\publish

      - name: Stop IIS
        run: iisreset /stop

      - name: Deploy to IIS (copy files)
        run: |
          echo Deploying to D:\Hien\publish-demo ...
          if not exist "D:\Hien\publish-demo" mkdir "D:\Hien\publish-demo"
          robocopy .\publish "D:\Hien\publish-demo" /MIR /R:3 /W:5

      - name: Start IIS
        run: iisreset /start
